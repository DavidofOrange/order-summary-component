<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div id="container">
      <img class="main-img" src="images/illustration-hero.svg" alt="main image">
      
      <div class="promo-text">
      <h1 class="order-summary-title">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="price-plan-box">
        <img class="music-icon" src="images/icon-music.svg" alt="music icon">
        <div class="cost-container">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change-btn">Change</a>
      </div>
        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">David Childerhose</a>.
    </footer>
</body>
</html>
